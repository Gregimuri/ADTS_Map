<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта торговых точек ADTS</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Анимации для уведомлений */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
        
        /* Стили для выпадающих списков с цветами статусов */
        .status-option {
            padding-left: 5px;
        }
        
        .status-color-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        /* Стили для улучшенной легенды */
        .legend-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .legend-item:hover {
            transform: translateX(5px);
            background: rgba(255,255,255,0.2);
        }
        
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            border: 2px solid white;
            margin-right: 10px;
        }
        
        .legend-count {
            font-size: 11px;
            color: #95a5a6;
            background: rgba(0,0,0,0.2);
            padding: 2px 6px;
            border-radius: 10px;
        }
        
        /* Анимация пульсации маркеров */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Сайдбар -->
        <div class="sidebar">
            <!-- Заголовок -->
            <div class="header">
                <h1><i class="fas fa-map-marked-alt"></i> Карта ТТ ADTS</h1>
                <div class="status" id="status">
                    <i class="fas fa-sync-alt fa-spin"></i> Загрузка...
                </div>
            </div>
            
            <!-- Статистика -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #3498db;">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="total-points">0</div>
                        <div class="stat-label">Всего точек</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #2ecc71;">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="shown-points">0</div>
                        <div class="stat-label">Показано</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #f39c12;">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="accuracy-stats">-</div>
                        <div class="stat-label">Точность</div>
                    </div>
                </div>
            </div>
            
            <!-- Управление -->
            <div class="controls">
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Обновить данные
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-filter"></i> Сбросить фильтры
                </button>
            </div>
            
            <!-- Поиск -->
            <div class="search-sidebar" style="padding: 0 20px 15px;">
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="search-sidebar" placeholder="Поиск по названию..." style="flex: 1; padding: 10px; border: 1px solid #4a6572; border-radius: 6px; background: #34495e; color: white;">
                    <button onclick="searchPointsSidebar()" style="padding: 10px 15px; background: #3498db; color: white; border: none; border-radius: 6px; cursor: pointer;">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <!-- Фильтры -->
            <div class="filters">
                <h3><i class="fas fa-filter"></i> Фильтры</h3>
                
                <div class="filter-group">
                    <label>Проект:</label>
                    <select id="filter-project" multiple class="filter-select">
                        <option value="">Все проекты</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Регион:</label>
                    <select id="filter-region" multiple class="filter-select">
                        <option value="">Все регионы</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Статус монтажа:</label>
                    <select id="filter-status" multiple class="filter-select">
                        <option value="">Все статусы</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Менеджер:</label>
                    <select id="filter-manager" multiple class="filter-select">
                        <option value="">Все менеджеры</option>
                    </select>
                </div>
                
                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button class="btn btn-primary" onclick="applyFilters()" style="flex: 1;">
                        <i class="fas fa-check"></i> Применить
                    </button>
                    <button class="btn btn-secondary" onclick="clearFilters()" style="flex: 1;">
                        <i class="fas fa-times"></i> Сбросить
                    </button>
                </div>
            </div>
            
            <!-- Информация о точке -->
            <div class="point-info" id="point-info" style="display: none;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h4><i class="fas fa-info-circle"></i> Информация о точке</h4>
                    <button onclick="document.getElementById('point-info').style.display='none'" style="background: none; border: none; color: #95a5a6; cursor: pointer; font-size: 16px;">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="point-details"></div>
            </div>
            
            <!-- Легенда статусов ADTS -->
            <div class="legend-mini" style="padding: 15px; background: rgba(0,0,0,0.1); margin: 20px; border-radius: 8px;">
                <h5 style="color: white; margin-bottom: 15px; font-size: 14px;">
                    <i class="fas fa-palette"></i> Цвета статусов ADTS
                </h5>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #2ecc71;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">Выполнен</span>
                        </div>
                        <span id="count-completed" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #e74c3c;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">Нет оборудования</span>
                        </div>
                        <span id="count-no-equipment" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #3498db;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">В очереди</span>
                        </div>
                        <span id="count-queue" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #f1c40f;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">Первичный</span>
                        </div>
                        <span id="count-primary" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #9b59b6;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">Финальный</span>
                        </div>
                        <span id="count-final" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 8px;">
                            <div class="status-indicator" style="background: #95a5a6;"></div>
                            <span style="font-size: 12px; color: #ecf0f1;">Доработка</span>
                        </div>
                        <span id="count-rework" style="font-size: 11px; color: #95a5a6;">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Карта -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Поиск на карте -->
            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск по названию, адресу, региону...">
                <button onclick="searchPoints()"><i class="fas fa-search"></i></button>
            </div>
            
            <!-- Легенда статусов -->
            <div class="legend">
                <div id="legend"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <div id="modal-message"></div>
            <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px;">OK</button>
        </div>
    </div>

    <!-- Библиотеки -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- Конфигурация -->
    <script src="config.js"></script>
    
    <!-- Приложение -->
    <script src="app.js"></script>
    
    <!-- Дополнительные функции -->
    <script>
        // Функция поиска из сайдбара
        function searchPointsSidebar() {
            const searchInput = document.getElementById('search-sidebar');
            const searchMapInput = document.getElementById('search');
            
            // Копируем значение в поле поиска на карте
            if (searchMapInput) {
                searchMapInput.value = searchInput.value;
            }
            
            searchPoints();
        }
        
        // Автозапуск поиска при нажатии Enter в сайдбаре
        document.getElementById('search-sidebar').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPointsSidebar();
            }
        });
        
        // Автозапуск поиска при нажатии Enter на карте
        document.getElementById('search').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPoints();
            }
        });
        
        // Обновляем легенду при изменении фильтров
        document.getElementById('filter-status').addEventListener('change', updateLegendFromApp);
        document.getElementById('filter-region').addEventListener('change', updateLegendFromApp);
        document.getElementById('filter-project').addEventListener('change', updateLegendFromApp);
        document.getElementById('filter-manager').addEventListener('change', updateLegendFromApp);
        
        function updateLegendFromApp() {
            // Вызываем функцию updateLegend из app.js
            if (typeof updateLegend === 'function') {
                updateLegend();
            }
        }
        
        // Функция для фильтрации по клику на статус в легенде
        function filterByStatus(status) {
            const statusSelect = document.getElementById('filter-status');
            // Очищаем все выборы
            Array.from(statusSelect.options).forEach(option => {
                option.selected = false;
            });
            // Выбираем нужный статус
            Array.from(statusSelect.options).forEach(option => {
                if (option.value === status) {
                    option.selected = true;
                }
            });
            applyFilters();
        }
    </script>
</body>
</html>
