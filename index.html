<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта торговых точек с умным геокодированием</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Сайдбар -->
        <div class="sidebar">
            <!-- Заголовок -->
            <div class="header">
                <h1><i class="fas fa-map-marked-alt"></i> Карта ТТ PRO</h1>
                <div class="status" id="status">
                    <i class="fas fa-sync-alt fa-spin"></i> Загрузка...
                </div>
            </div>
            
            <!-- Статистика -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-icon" style="background: #3498db;">
                        <i class="fas fa-store"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="total-points">0</div>
                        <div class="stat-label">Всего точек</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #2ecc71;">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="shown-points">0</div>
                        <div class="stat-label">Показано</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #f39c12;">
                        <i class="fas fa-bullseye"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="accurate-points">0</div>
                        <div class="stat-label">Точных</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #9b59b6;">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-value" id="regions-count">0</div>
                        <div class="stat-label">Регионов</div>
                    </div>
                </div>
            </div>
            
            <!-- Управление -->
            <div class="controls">
                <button class="btn btn-primary" onclick="loadData()">
                    <i class="fas fa-sync-alt"></i> Обновить данные
                </button>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <i class="fas fa-filter"></i> Сбросить фильтры
                </button>
                <button class="btn btn-info" onclick="improveGeocoding()" title="Улучшить точность координат">
                    <i class="fas fa-map-marker-alt"></i> Уточнить координаты
                </button>
                <button class="btn btn-warning" onclick="showRegionStatsModal()" title="Статистика по регионам">
                    <i class="fas fa-chart-bar"></i> Статистика
                </button>
            </div>
            
            <!-- Фильтры -->
            <div class="filters">
                <h3><i class="fas fa-filter"></i> Фильтры</h3>
                
                <div class="filter-group">
                    <label>Проект:</label>
                    <select id="filter-project" multiple class="filter-select">
                        <option value="">Все проекты</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label><i class="fas fa-globe-europe"></i> Регион:</label>
                    <select id="filter-region" multiple class="filter-select">
                        <option value="">Все регионы</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Статус:</label>
                    <select id="filter-status" multiple class="filter-select">
                        <option value="">Все статусы</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label>Менеджер:</label>
                    <select id="filter-manager" multiple class="filter-select">
                        <option value="">Все менеджеры</option>
                    </select>
                </div>
                
                <!-- Город будет добавлен динамически -->
                
                <button class="btn btn-primary" onclick="applyFilters()" style="margin-top: 15px;">
                    <i class="fas fa-check"></i> Применить фильтры
                </button>
            </div>
            
            <!-- Статистика по регионам (мини) -->
            <div class="region-stats-mini" id="region-stats-mini" style="display: none;">
                <h4><i class="fas fa-chart-pie"></i> Статистика геокодирования</h4>
                <div id="region-stats-mini-content"></div>
            </div>
            
            <!-- Информация о точке -->
            <div class="point-info" id="point-info" style="display: none;">
                <h4><i class="fas fa-info-circle"></i> Информация о точке</h4>
                <div id="point-details"></div>
            </div>
        </div>
        
        <!-- Карта -->
        <div class="map-container">
            <div id="map"></div>
            
            <!-- Поиск -->
            <div class="search-box">
                <input type="text" id="search" placeholder="Поиск по названию, адресу или региону...">
                <button onclick="searchPoints()"><i class="fas fa-search"></i></button>
            </div>
            
            <!-- Легенда -->
            <div class="legend">
                <h5><i class="fas fa-key"></i> Легенда</h5>
                <div id="legend"></div>
                <div id="region-stats" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <p id="modal-message"></p>
            <button class="btn btn-primary" onclick="closeModal()">OK</button>
        </div>
    </div>
    
    <!-- Модальное окно статистики -->
    <div id="stats-modal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 700px;">
            <h3><i class="fas fa-chart-bar"></i> Статистика по регионам</h3>
            <div id="stats-modal-content" style="max-height: 400px; overflow-y: auto; margin: 20px 0;"></div>
            <div class="controls" style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="closeStatsModal()">Закрыть</button>
                <button class="btn btn-secondary" onclick="exportStats()">
                    <i class="fas fa-download"></i> Экспорт
                </button>
            </div>
        </div>
    </div>

    <!-- Библиотеки -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- Конфигурация -->
    <script src="config.js"></script>
    
    <!-- Приложение -->
    <script src="app.js"></script>
    
    <!-- Дополнительные функции -->
    <script>
    function showRegionStatsModal() {
        const modal = document.getElementById('stats-modal');
        const content = document.getElementById('stats-modal-content');
        
        if (!regionStats || Object.keys(regionStats).length === 0) {
            content.innerHTML = '<p style="color: #95a5a6;">Статистика не доступна</p>';
            modal.style.display = 'flex';
            return;
        }
        
        let html = '<div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px;">';
        
        // Сортируем регионы по количеству точек
        const sortedRegions = Object.entries(regionStats)
            .filter(([region, stats]) => stats.total > 0)
            .sort((a, b) => b[1].total - a[1].total);
        
        sortedRegions.forEach(([region, stats]) => {
            const successRate = stats.total > 0 ? Math.round((stats.geocoded / stats.total) * 100) : 0;
            const color = successRate > 80 ? '#2ecc71' : successRate > 50 ? '#f39c12' : '#e74c3c';
            
            const citiesList = Array.from(stats.cities).slice(0, 5).join(', ');
            
            html += `
                <div style="background: #2c3e50; padding: 15px; border-radius: 8px; border-left: 4px solid ${color};">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <h4 style="margin: 0; font-size: 14px; color: white;">${region}</h4>
                        <span style="font-size: 12px; color: #95a5a6;">${stats.total} точек</span>
                    </div>
                    
                    <div style="margin-bottom: 10px;">
                        <div style="display: flex; justify-content: space-between; font-size: 11px; margin-bottom: 4px;">
                            <span>Точность геокодирования:</span>
                            <span style="color: ${color}; font-weight: bold;">${successRate}%</span>
                        </div>
                        <div style="height: 6px; background: #34495e; border-radius: 3px; overflow: hidden;">
                            <div style="width: ${successRate}%; height: 100%; background: ${color};"></div>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 11px; color: #95a5a6;">
                        <div>
                            <i class="fas fa-check-circle" style="color: #2ecc71;"></i>
                            <span> ${stats.geocoded} точных</span>
                        </div>
                        <div>
                            <i class="fas fa-map-marker-alt" style="color: #f39c12;"></i>
                            <span> ${stats.approximate} приблизительных</span>
                        </div>
                        <div>
                            <i class="fas fa-times-circle" style="color: #e74c3c;"></i>
                            <span> ${stats.failed} не найдено</span>
                        </div>
                        <div>
                            <i class="fas fa-city"></i>
                            <span> ${stats.cities.size} городов</span>
                        </div>
                    </div>
                    
                    ${citiesList ? `
                        <div style="margin-top: 10px; font-size: 10px; color: #95a5a6;">
                            <i class="fas fa-city"></i> Города: ${citiesList}${stats.cities.size > 5 ? '...' : ''}
                        </div>
                    ` : ''}
                </div>
            `;
        });
        
        html += '</div>';
        
        // Общая статистика
        const totalPoints = allPoints.length;
        const accuratePoints = allPoints.filter(p => p.lat && p.lng && !p.isMock).length;
        const approximatePoints = allPoints.filter(p => p.isMock).length;
        const failedPoints = allPoints.filter(p => !p.lat || !p.lng).length;
        
        const summaryHtml = `
            <div style="background: #34495e; padding: 15px; border-radius: 8px; margin-top: 20px;">
                <h4 style="margin: 0 0 15px 0; color: white;">Общая статистика</h4>
                <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; text-align: center;">
                    <div>
                        <div style="font-size: 24px; font-weight: bold; color: #3498db;">${totalPoints}</div>
                        <div style="font-size: 11px; color: #95a5a6;">Всего точек</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: bold; color: #2ecc71;">${accuratePoints}</div>
                        <div style="font-size: 11px; color: #95a5a6;">Точных координат</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: bold; color: #f39c12;">${approximatePoints}</div>
                        <div style="font-size: 11px; color: #95a5a6;">Приблизительных</div>
                    </div>
                    <div>
                        <div style="font-size: 24px; font-weight: bold; color: #e74c3c;">${failedPoints}</div>
                        <div style="font-size: 11px; color: #95a5a6;">Не найдено</div>
                    </div>
                </div>
                <div style="margin-top: 15px; text-align: center; font-size: 12px; color: #95a5a6;">
                    <i class="fas fa-info-circle"></i> 
                    Точность геокодирования: ${totalPoints > 0 ? Math.round((accuratePoints / totalPoints) * 100) : 0}%
                </div>
            </div>
        `;
        
        content.innerHTML = html + summaryHtml;
        modal.style.display = 'flex';
    }
    
    function closeStatsModal() {
        document.getElementById('stats-modal').style.display = 'none';
    }
    
    function exportStats() {
        if (!regionStats || Object.keys(regionStats).length === 0) {
            alert('Нет данных для экспорта');
            return;
        }
        
        // Создаем CSV содержимое
        let csv = 'Регион;Всего точек;Точных координат;Приблизительных;Не найдено;Города;Точность(%)\n';
        
        Object.entries(regionStats)
            .filter(([region, stats]) => stats.total > 0)
            .sort((a, b) => b[1].total - a[1].total)
            .forEach(([region, stats]) => {
                const successRate = stats.total > 0 ? Math.round((stats.geocoded / stats.total) * 100) : 0;
                const cities = Array.from(stats.cities).join(', ');
                
                csv += `"${region}";${stats.total};${stats.geocoded};${stats.approximate};${stats.failed};"${cities}";${successRate}\n`;
            });
        
        // Создаем и скачиваем файл
        const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `region_stats_${new Date().toISOString().slice(0, 10)}.csv`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        showNotification('Статистика экспортирована в CSV', 'success');
    }
    </script>
</body>
</html>
